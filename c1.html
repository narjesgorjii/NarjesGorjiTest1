<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #cea0ff 0%, #9cbefa 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6e26ff 0%, #b45ffd 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-section input:focus {
            border-color: #4a00e0;
            outline: none;
        }

        .input-section button {
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tasks-section {
            padding: 0 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.selected {
            background-color: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .task-item.done {
            background-color: #e8f5e9;
            opacity: 0.8;
        }

        .task-text {
            flex: 1;
            margin: 0 15px;
            font-size: 16px;
        }

        .task-item.done .task-text {
            text-decoration: line-through;
            color: #777;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-timestamp {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .delete-btn {
            color: #ff928a;
        }

        .delete-btn:hover {
            color: #ff4848;
            transform: scale(1.2);
        }

        .actions-section {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #e0e0e0;
        }

        .actions-section button {
            background: linear-gradient(135deg, #ff8eb7 0%, #c16bfb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .actions-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-state p {
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .input-section {
                flex-direction: column;
            }

            .actions-section {
                flex-direction: column;
                gap: 10px;
            }

            .actions-section button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <p>وظایف خود را سازماندهی کنید</p>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="وظیفه جدید را وارد کنید...">
            <button id="addTaskBtn">افزودن</button>
        </div>

        <div class="tasks-section" id="tasksContainer">
            <!-- وظایف در اینجا نمایش داده می‌شوند -->
            <div class="empty-state">
                <h3>هیچ وظیفه‌ای وجود ندارد</h3>
                <p>یک وظیفه جدید اضافه کنید</p>
            </div>
        </div>

        <div class="actions-section">
            <button id="clearAllBtn">پاک کردن همه</button>
            <button id="markDoneBtn">علامت‌گذاری انجام‌شده</button>
            <button id="deleteTaskBtn">حذف وظیفه</button>
        </div>
    </div>

    <script>
        // انتخاب عناصر DOM
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksContainer = document.getElementById('tasksContainer');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const markDoneBtn = document.getElementById('markDoneBtn');
        const deleteTaskBtn = document.getElementById('deleteTaskBtn');

        // آرایه برای ذخیره وظایف
        let tasks = [];
        let selectedTaskId = null;

        // تابع برای گرفتن تاریخ و زمان فعلی
        function getCurrentTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // تابع برای افزودن وظیفه جدید
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('لطفاً متن وظیفه را وارد کنید');
                return;
            }

            // ایجاد شیء وظیفه جدید
            const newTask = {
                id: Date.now(),
                text: taskText,
                done: false,
                timestamp: getCurrentTimestamp()
            };

            // افزودن وظیفه به آرایه
            tasks.push(newTask);

            // پاک کردن فیلد ورودی
            taskInput.value = '';

            // به‌روزرسانی نمایش وظایف
            renderTasks();
        }

        // تابع برای حذف وظیفه
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            if (selectedTaskId === taskId) {
                selectedTaskId = null;
            }
            renderTasks();
        }

        // تابع برای علامت‌گذاری وظیفه به عنوان انجام‌شده
        function markTaskDone(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, done: !task.done };
                }
                return task;
            });
            renderTasks();
        }

        // تابع برای پاک کردن تمام وظایف
        function clearAllTasks() {
            if (tasks.length === 0) {
                alert('هیچ وظیفه‌ای برای پاک کردن وجود ندارد');
                return;
            }

            if (confirm('آیا از پاک کردن تمام وظایف مطمئن هستید؟')) {
                tasks = [];
                selectedTaskId = null;
                renderTasks();
            }
        }

        // تابع برای علامت‌گذاری تمام وظایف به عنوان انجام‌شده
        function markAllTasksDone() {
            if (tasks.length === 0) {
                alert('هیچ وظیفه‌ای برای علامت‌گذاری وجود ندارد');
                return;
            }

            tasks = tasks.map(task => ({ ...task, done: true }));
            renderTasks();
        }

        // تابع برای حذف وظیفه انتخاب‌شده
        function deleteSelectedTask() {
            if (tasks.length === 0) {
                alert('هیچ وظیفه‌ای برای حذف وجود ندارد');
                return;
            }

            if (!selectedTaskId) {
                alert('لطفاً ابتدا یک وظیفه را انتخاب کنید');
                return;
            }

            const selectedTask = tasks.find(task => task.id === selectedTaskId);

            if (confirm(`آیا از حذف وظیفه "${selectedTask.text}" مطمئن هستید؟`)) {
                deleteTask(selectedTaskId);
            }
        }

        // تابع برای انتخاب وظیفه
        function selectTask(taskId) {
            selectedTaskId = taskId;
            renderTasks();
        }

        // تابع برای نمایش وظایف
        function renderTasks() {
            // پاک کردن محتوای فعلی
            tasksContainer.innerHTML = '';

            // اگر هیچ وظیفه‌ای وجود ندارد
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>هیچ وظیفه‌ای وجود ندارد</h3>
                        <p>یک وظیفه جدید اضافه کنید</p>
                    </div>
                `;
                return;
            }

            // ایجاد المان‌های وظایف
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.done ? 'done' : ''} ${task.id === selectedTaskId ? 'selected' : ''}`;
                taskElement.setAttribute('data-task-id', task.id);

                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.done ? 'checked' : ''}>
                    <div style="display: flex; flex-direction: column; flex: 1;">
                        <span class="task-text">${task.text}</span>
                        <span class="task-timestamp">[${task.timestamp}]</span>
                    </div>
                    <div class="task-actions">
                        <button class="delete-btn" onclick="deleteTask(${task.id})">×</button>
                    </div>
                `;

                // اضافه کردن رویداد کلیک برای علامت‌گذاری وظیفه
                const checkbox = taskElement.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => markTaskDone(task.id));

                // اضافه کردن رویداد کلیک برای انتخاب وظیفه
                taskElement.addEventListener('click', (e) => {
                    if (e.target !== checkbox && !e.target.classList.contains('delete-btn')) {
                        selectTask(task.id);
                    }
                });

                tasksContainer.appendChild(taskElement);
            });
        }

        // اضافه کردن رویدادها
        addTaskBtn.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        clearAllBtn.addEventListener('click', clearAllTasks);
        markDoneBtn.addEventListener('click', markAllTasksDone);
        deleteTaskBtn.addEventListener('click', deleteSelectedTask);

        // نمایش اولیه وظایف
        renderTasks();
    </script>
</body>

</html>
