<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List با دسته‌بندی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #cea0ff 0%, #9cbefa 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6e26ff 0%, #b45ffd 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
        }

        .input-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-section input, .input-section select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-section input:focus, .input-section select:focus {
            border-color: #4a00e0;
            outline: none;
        }

        .input-section button {
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .categories-section {
            padding: 0 20px;
            margin-bottom: 15px;
        }

        .categories-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .category-tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-tag.active {
            background: #6e26ff;
            color: white;
        }

        .category-tag:hover {
            transform: translateY(-2px);
        }

        .tasks-section {
            padding: 0 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            cursor: pointer;
            border-left: 4px solid #6e26ff;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.selected {
            background-color: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .task-item.done {
            background-color: #e8f5e9;
            opacity: 0.8;
        }

        .task-content {
            flex: 1;
            margin: 0 15px;
        }

        .task-text {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .task-item.done .task-text {
            text-decoration: line-through;
            color: #777;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #888;
        }

        .task-category {
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .delete-btn {
            color: #ff928a;
        }

        .delete-btn:hover {
            color: #ff4848;
            transform: scale(1.2);
        }

        .actions-section {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #e0e0e0;
        }

        .actions-section button {
            background: linear-gradient(135deg, #ff8eb7 0%, #c16bfb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .actions-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-state p {
            margin-top: 10px;
        }

        .category-management {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .category-management input {
            flex: 1;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .input-row {
                flex-direction: column;
            }

            .actions-section {
                flex-direction: column;
                gap: 10px;
            }

            .actions-section button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List با دسته‌بندی</h1>
            <p>وظایف خود را سازماندهی کنید</p>
        </div>

        <div class="input-section">
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="وظیفه جدید را وارد کنید...">
                <select id="categorySelect">
                    <option value="">انتخاب دسته‌بندی</option>
                </select>
                <button id="addTaskBtn">افزودن</button>
            </div>
            
            <div class="category-management">
                <input type="text" id="newCategoryInput" placeholder="دسته‌بندی جدید...">
                <button id="addCategoryBtn">افزودن دسته‌بندی</button>
            </div>
        </div>

        <div class="categories-section">
            <div class="categories-filter" id="categoriesFilter">
                <!-- دسته‌بندی‌ها در اینجا نمایش داده می‌شوند -->
            </div>
        </div>

        <div class="tasks-section" id="tasksContainer">
            <!-- وظایف در اینجا نمایش داده می‌شوند -->
            <div class="empty-state">
                <h3>هیچ وظیفه‌ای وجود ندارد</h3>
                <p>یک وظیفه جدید اضافه کنید</p>
            </div>
        </div>

        <div class="actions-section">
            <button id="clearAllBtn">پاک کردن همه</button>
            <button id="markDoneBtn">علامت‌گذاری انجام‌شده</button>
            <button id="deleteTaskBtn">حذف وظیفه</button>
        </div>
    </div>

    <script>
        // انتخاب عناصر DOM
        const taskInput = document.getElementById('taskInput');
        const categorySelect = document.getElementById('categorySelect');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const newCategoryInput = document.getElementById('newCategoryInput');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const tasksContainer = document.getElementById('tasksContainer');
        const categoriesFilter = document.getElementById('categoriesFilter');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const markDoneBtn = document.getElementById('markDoneBtn');
        const deleteTaskBtn = document.getElementById('deleteTaskBtn');

        // آرایه برای ذخیره وظایف و دسته‌بندی‌ها
        let tasks = [];
        let categories = ['کار', 'شخصی', 'تحصیلی', 'خرید'];
        let selectedTaskId = null;
        let selectedCategory = 'همه';

        // تابع برای گرفتن تاریخ و زمان فعلی
        function getCurrentTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // تابع برای افزودن دسته‌بندی جدید
        function addCategory() {
            const categoryName = newCategoryInput.value.trim();

            if (categoryName === '') {
                alert('لطفاً نام دسته‌بندی را وارد کنید');
                return;
            }

            if (categories.includes(categoryName)) {
                alert('این دسته‌بندی قبلاً وجود دارد');
                return;
            }

            // افزودن دسته‌بندی جدید
            categories.push(categoryName);

            // پاک کردن فیلد ورودی
            newCategoryInput.value = '';

            // به‌روزرسانی نمایش دسته‌بندی‌ها
            renderCategories();
        }

        // تابع برای حذف دسته‌بندی
        function deleteCategory(categoryName) {
            if (categoryName === 'همه') return;
            
            // بررسی آیا وظیفه‌ای با این دسته‌بندی وجود دارد
            const tasksWithCategory = tasks.filter(task => task.category === categoryName);
            
            if (tasksWithCategory.length > 0) {
                if (!confirm(`آیا از حذف دسته‌بندی "${categoryName}" مطمئن هستید؟ ${tasksWithCategory.length} وظیفه با این دسته‌بندی وجود دارد.`)) {
                    return;
                }
                
                // حذف دسته‌بندی از وظایف
                tasks = tasks.map(task => {
                    if (task.category === categoryName) {
                        return { ...task, category: '' };
                    }
                    return task;
                });
            }

            // حذف دسته‌بندی
            categories = categories.filter(cat => cat !== categoryName);
            
            // به‌روزرسانی نمایش
            renderCategories();
            renderTasks();
        }

        // تابع برای نمایش دسته‌بندی‌ها
        function renderCategories() {
            // پاک کردن محتوای فعلی
            categoriesFilter.innerHTML = '';
            categorySelect.innerHTML = '<option value="">انتخاب دسته‌بندی</option>';

            // افزودن دسته‌بندی "همه"
            const allCategory = document.createElement('div');
            allCategory.className = `category-tag ${selectedCategory === 'همه' ? 'active' : ''}`;
            allCategory.textContent = 'همه';
            allCategory.addEventListener('click', () => {
                selectedCategory = 'همه';
                renderCategories();
                renderTasks();
            });
            categoriesFilter.appendChild(allCategory);

            // افزودن دسته‌بندی‌ها
            categories.forEach(category => {
                // برای فیلتر
                const categoryTag = document.createElement('div');
                categoryTag.className = `category-tag ${selectedCategory === category ? 'active' : ''}`;
                categoryTag.textContent = category;
                categoryTag.addEventListener('click', () => {
                    selectedCategory = category;
                    renderCategories();
                    renderTasks();
                });
                
                // دکمه حذف برای دسته‌بندی‌ها (به جز موارد پیش‌فرض)
                if (!['کار', 'شخصی', 'تحصیلی', 'خرید'].includes(category)) {
                    const deleteBtn = document.createElement('span');
                    deleteBtn.textContent = ' ×';
                    deleteBtn.style.cursor = 'pointer';
                    deleteBtn.style.color = 'red';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteCategory(category);
                    });
                    categoryTag.appendChild(deleteBtn);
                }
                
                categoriesFilter.appendChild(categoryTag);

                // برای انتخاب در فرم
                const categoryOption = document.createElement('option');
                categoryOption.value = category;
                categoryOption.textContent = category;
                categorySelect.appendChild(categoryOption);
            });
        }

        // تابع برای افزودن وظیفه جدید
        function addTask() {
            const taskText = taskInput.value.trim();
            const taskCategory = categorySelect.value;

            if (taskText === '') {
                alert('لطفاً متن وظیفه را وارد کنید');
                return;
            }

            // ایجاد شیء وظیفه جدید
            const newTask = {
                id: Date.now(),
                text: taskText,
                category: taskCategory,
                done: false,
                timestamp: getCurrentTimestamp()
            };

            // افزودن وظیفه به آرایه
            tasks.push(newTask);

            // پاک کردن فیلدهای ورودی
            taskInput.value = '';
            categorySelect.value = '';

            // به‌روزرسانی نمایش وظایف
            renderTasks();
        }

        // تابع برای حذف وظیفه
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            if (selectedTaskId === taskId) {
                selectedTaskId = null;
            }
            renderTasks();
        }

        // تابع برای علامت‌گذاری وظیفه به عنوان انجام‌شده
        function markTaskDone(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, done: !task.done };
                }
                return task;
            });
            renderTasks();
        }

        // تابع برای پاک کردن تمام وظایف
        function clearAllTasks() {
            if (tasks.length === 0) {
                alert('هیچ وظیفه‌ای برای پاک کردن وجود ندارد');
                return;
            }

            if (confirm('آیا از پاک کردن تمام وظایف مطمئن هستید؟')) {
                tasks = [];
                selectedTaskId = null;
                renderTasks();
            }
        }

        // تابع برای علامت‌گذاری تمام وظایف به عنوان انجام‌شده
        function markAllTasksDone() {
            if (tasks.length === 0) {
                alert('هیچ وظیفه‌ای برای علامت‌گذاری وجود ندارد');
                return;
            }

            tasks = tasks.map(task => ({ ...task, done: true }));
            renderTasks();
        }

        // تابع برای حذف وظیفه انتخاب‌شده
        function deleteSelectedTask() {
            if (tasks.length === 0) {
                alert('هیچ وظیفه‌ای برای حذف وجود ندارد');
                return;
            }

            if (!selectedTaskId) {
                alert('لطفاً ابتدا یک وظیفه را انتخاب کنید');
                return;
            }

            const selectedTask = tasks.find(task => task.id === selectedTaskId);

            if (confirm(`آیا از حذف وظیفه "${selectedTask.text}" مطمئن هستید؟`)) {
                deleteTask(selectedTaskId);
            }
        }

        // تابع برای انتخاب وظیفه
        function selectTask(taskId) {
            selectedTaskId = taskId;
            renderTasks();
        }

        // تابع برای نمایش وظایف
        function renderTasks() {
            // پاک کردن محتوای فعلی
            tasksContainer.innerHTML = '';

            // فیلتر کردن وظایف بر اساس دسته‌بندی انتخاب شده
            let filteredTasks = tasks;
            if (selectedCategory !== 'همه') {
                filteredTasks = tasks.filter(task => task.category === selectedCategory);
            }

            // اگر هیچ وظیفه‌ای وجود ندارد
            if (filteredTasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>هیچ وظیفه‌ای وجود ندارد</h3>
                        <p>${selectedCategory !== 'همه' ? `هیچ وظیفه‌ای در دسته‌بندی "${selectedCategory}" وجود ندارد` : 'یک وظیفه جدید اضافه کنید'}</p>
                    </div>
                `;
                return;
            }

            // ایجاد المان‌های وظایف
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.done ? 'done' : ''} ${task.id === selectedTaskId ? 'selected' : ''}`;
                taskElement.setAttribute('data-task-id', task.id);

                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.done ? 'checked' : ''}>
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-meta">
                            <span class="task-timestamp">[${task.timestamp}]</span>
                            ${task.category ? `<span class="task-category">${task.category}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="delete-btn" onclick="deleteTask(${task.id})">×</button>
                    </div>
                `;

                // اضافه کردن رویداد کلیک برای علامت‌گذاری وظیفه
                const checkbox = taskElement.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => markTaskDone(task.id));

                // اضافه کردن رویداد کلیک برای انتخاب وظیفه
                taskElement.addEventListener('click', (e) => {
                    if (e.target !== checkbox && !e.target.classList.contains('delete-btn')) {
                        selectTask(task.id);
                    }
                });

                tasksContainer.appendChild(taskElement);
            });
        }

        // اضافه کردن رویدادها
        addTaskBtn.addEventListener('click', addTask);
        addCategoryBtn.addEventListener('click', addCategory);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        newCategoryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addCategory();
            }
        });

        clearAllBtn.addEventListener('click', clearAllTasks);
        markDoneBtn.addEventListener('click', markAllTasksDone);
        deleteTaskBtn.addEventListener('click', deleteSelectedTask);

        // نمایش اولیه دسته‌بندی‌ها و وظایف
        renderCategories();
        renderTasks();
    </script>
</body>

</html>
